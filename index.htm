<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text mn">00 :</span>
                    <span class="text sc">&nbsp;00 :</span>
                    <span class="text ms">&nbsp;00  </span>
                </div>
            </div>

            <div class="button-wrapper">
                <button class="button hidden" id="resetBtn">Reset</button>
                <button class="button" id="playBtn">Play</button>
                <button class="button hidden" id="lapBtn">Lap</button>
            </div>
        </div>
        <ul class="laps">
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp">01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp">01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp">01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp">01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp">01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp">01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp">01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp">01 : 43 : 07</span>
            </li>
            <button class="lap-clear">Clear</button>
        </ul>
    </div>




    <script src="script.js"></script>
</body>
</html>
