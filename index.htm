<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text mn">00 :&nbsp;</span>
                    <span class="text sc">00 :&nbsp;</span>
                    <span class="text cs">&nbsp;00</span>
                </div>
            </div>

            <div class="button-wrapper">
                <button class="button hidden" id="resetBtn">Reset</button>
                <button class="button" id="playBtn">Toggle</button>
                <button class="button hidden" id="lapBtn">Lap</button>
            </div>
        </div>
        <ul class="laps">
        </ul>
        <button class="lap-clear hidden" id="clrbtn">Clear</button>
    </div>




    <script src="script.js"></script>
</body>
</html>
